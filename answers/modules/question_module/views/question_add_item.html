{% extends "../../../static/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    {{ title }}
{% endblock title %}

{% block h1 %}
    {{ title }}
{% endblock h1 %}

{% block content %}
    {{ form|crispy }}

    <form>
        <div class="form-group">
            <label for="title">Заголовок вопроса</label>
            <input type="text" class="form-control" id="title" placeholder="суть вопроса одним предложением">
        </div>
        <div class="form-group">
            <label for="author">Ваше имя</label>
            <input type="text" class="form-control" id="author" placeholder="как вас зовут">
        </div>
        <div class="form-group">
            <label for="question_text">Текст вопроса</label>
            <textarea class="form-control" id="question_text" rows="6"></textarea>
        </div>
    </form>
{% endblock content %}
